<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Halaman Pertama -->
  <div class="page page-1">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline class="bg-video">
        <source src="./bg1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
    </div>
    <button class="open-btn">Buka Undangan</button>
  </div>

  <!-- Halaman Kedua -->
  <div class="page page-2" style="display: none;">
    <!-- Video Background -->
    <div class="video-wrapper">
      <video autoplay loop muted playsinline class="bg-video">
        <source src="./ffk.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
    </div>

    <!-- Countdown -->
    <div class="section countdown-section">
      <div class="video-wrapper">
        <video autoplay loop muted playsinline class="bg-video">
          <source src="./bg2.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
      </div>
      <div class="countdown" id="countdown">
        <div class="countdown-box" id="Hari"><span>0</span><div class="label">Hari</div></div>
        <div class="countdown-box" id="Jam"><span>0</span><div class="label">Jam</div></div>
        <div class="countdown-box" id="Menit"><span>0</span><div class="label">Menit</div></div>
        <div class="countdown-box" id="Detik"><span>0</span><div class="label">Detik</div></div>
      </div>
    </div>

    <!-- Nama Mempelai -->
    <div class="section couple-section">
      <div class="video-wrapper">
        <video autoplay loop muted playsinline class="bg-video">
          <source src="./bg3.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
      </div>
    </div>

    <!-- Maps -->
    <div class="section maps-section">
      <div class="video-wrapper">
        <video autoplay loop muted playsinline class="bg-video">
          <source src="./bg4.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
      </div>
      <a href="https://www.google.com/maps/place/Gedung+Serbaguna+Kusuma+Raga/@-6.3152454,106.9957769,17z/data=!3m1!4b1!4m6!3m5!1s0x2e6992225c6c0b53:0x1c118d817ae82e34!8m2!3d-6.3152507!4d106.9983518!16s%2Fg%2F1q5bl0y71?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoASAFQAw%3D%3D" target="_blank" class="event-map-button">üìç Lihat Maps</a>
    </div>

    <!-- Galeri Foto -->
    <div class="section gallery-section">
      <div class="video-wrapper">
        <video autoplay loop muted playsinline class="bg-video">
          <source src="./bg5.mp4" type="video/mp4">
          Browser Anda tidak mendukung video.
        </video>
      </div>
      <h2 class="gallery-title">Galeri Foto</h2>
      <p class="gallery-subtitle">Memori Kisah Kami</p>
      <div class="gallery">
        <img src="./newp1.jpg" alt="Image 1" class="active">
        <img src="./newp2.jpg" alt="Image 2">
        <img src="./newp3.jpg" alt="Image 3">
        <img src="./newp4.jpg" alt="Image 4">
        <img src="./newp5.jpg" alt="Image 5">
      </div>
    </div>
  </div>

  <audio id="background-music" src="./marryyourdaughter.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>

</body>
</html>
