<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Halaman Pertama -->
  <div class="page page-1">
    <video autoplay loop muted playsinline>
      <source src="./new1.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
    <div class="welcome">Selamat Datang</div>
    <button class="open-btn">Buka Undangan</button>
  </div>

  <!-- Halaman Kedua -->
  <div class="page page-2" style="display: none;">
    <video autoplay loop muted playsinline>
      <source src="./ffk.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>

    <!-- Countdown -->
    <div class="section countdown-section">
      <div class="countdown" id="countdown">
        <div class="countdown-box" id="Hari"><span>0</span><div class="label">Hari</div></div>
        <div class="countdown-box" id="Jam"><span>0</span><div class="label">Jam</div></div>
        <div class="countdown-box" id="Menit"><span>0</span><div class="label">Menit</div></div>
        <div class="countdown-box" id="Detik"><span>0</span><div class="label">Detik</div></div>
      </div>
    </div>

    <!-- Nama Mempelai -->
    <div class="section couple-section">
      <video autoplay loop muted playsinline>
        <source src="./new3.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
      <div class="couple-names">Nama Mempelai</div>
      <div class="couple-description">Deskripsi singkat</div>
    </div>

    <!-- Maps -->
    <div class="section maps-section">
      <a href="https://www.google.com/maps/place/Gedung+Serbaguna+Kusuma+Raga/" target="_blank" class="event-map-button">üìç Lihat Maps</a>
    </div>

    <!-- Galeri Foto -->
    <div class="section gallery-section">
      <video autoplay loop muted playsinline>
        <source src="./new5.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
      <h2 class="gallery-title">Galeri Foto</h2>
      <p class="gallery-subtitle">Memori Kisah Kami</p>
      <div class="gallery">
        <img src="./newp1.jpg" alt="Image 1" class="active">
        <img src="./newp2.jpg" alt="Image 2">
        <img src="./newp3.jpg" alt="Image 3">
        <img src="./newp4.jpg" alt="Image 4">
        <img src="./newp5.jpg" alt="Image 5">
      </div>
    </div>
  </div>

  <audio id="background-music" src="./marryyourdaughter.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>

</body>
</html>
