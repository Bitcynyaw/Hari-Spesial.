<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Digital</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .gallery-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 500px;
      border: 10px solid #682b18;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    .gallery img.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Halaman Pertama -->
  <div class="page page-1">
    <video autoplay loop muted>
      <source src="./new1.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
    <div class="welcome"></div>
    <button class="open-btn">Buka Undangan</button>
  </div>

  <!-- Halaman Kedua -->
  <div class="page page-2">
    <!-- Video background -->
    <video autoplay loop muted>
      <source src="./ffk.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>

    <!-- Bagian Countdown -->
    <div class="section countdown-section">
      <div class="countdown" id="countdown">
        <div class="countdown-box" id="Hari">
          <span>0</span>
          <div class="label">Hari</div>
        </div>
        <div class="countdown-box" id="Jam">
          <span>0</span>
          <div class="label">Jam</div>
        </div>
        <div class="countdown-box" id="Menit">
          <span>0</span>
          <div class="label">Menit</div>
        </div>
        <div class="countdown-box" id="Detik">
          <span>0</span>
          <div class="label">Detik</div>
        </div>
      </div>
    </div>

    <!-- Bagian Nama Mempelai -->
    <div class="section couple-section">
      <video autoplay loop muted>
        <source src="./new3.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
      <div class="couple-names"></div>
      <div class="couple-description"></div>
    </div>

    <!-- Bagian Save The Date -->
    <div class="section maps-section">
      <a href="https://www.google.com/maps/place/Gedung+Serbaguna+Kusuma+Raga/@-6.3152507,106.9957769,17z/data=!3m1!4b1!4m6!3m5!1s0x2e6992225c6c0b53:0x1c118d817ae82e34!8m2!3d-6.3152507!4d106.9983518!16s%2Fg%2F1q5bl0y71?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoJLDEwMjExMjM0SAFQAw%3D%3D" target="_blank" class="event-map-button">üìçLihat Maps</a>
    </div>

    <!-- Bagian Galeri Foto -->
    <div class="section gallery-section">
      <video autoplay loop muted>
        <source src="./new5.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
      <h2 class="gallery-title">Galeri Foto</h2>
      <p class="gallery-subtitle">Memori kisah kami</p>
      
      <!-- Galeri -->
      <div class="gallery-container">
        <div class="gallery">
          <img src="./newp1.jpg" alt="Image 1" class="active">
          <img src="./newp2.jpg" alt="Image 2">
          <img src="./newp3.jpg" alt="Image 3">
          <img src="./newp4.jpg" alt="Image 4">
          <img src="./newp5.jpg" alt="Image 5">
        </div>
      </div>
    </div>
  </div>

  <!-- Elemen Audio -->
  <audio id="background-music" src="./marryyourdaughter.mp3" preload="auto" loop></audio>

  <script>
    // Menampilkan halaman kedua dan memutar musik
    document.querySelector('.open-btn').addEventListener('click', () => {
      document.querySelector('.page-1').style.display = 'none';
      document.querySelector('.page-2').style.display = 'block';

      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().catch(error => console.error("Gagal memutar musik:", error));
      }
    });

    // Countdown
    const eventDate = new Date("2024-12-14T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance >= 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("Hari").innerHTML = `<span>${days}</span><div class="label">Hari</div>`;
        document.getElementById("Jam").innerHTML = `<span>${hours}</span><div class="label">Jam</div>`;
        document.getElementById("Menit").innerHTML = `<span>${minutes}</span><div class="label">Menit</div>`;
        document.getElementById("Detik").innerHTML = `<span>${seconds}</span><div class="label">Detik</div>`;
      }
    }, 1000);

    // Galeri Foto: Pergantian gambar otomatis
    const galleryImages = document.querySelectorAll('.gallery img');
    let currentImageIndex = 0;

    function showNextGalleryImage() {
      galleryImages[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      galleryImages[currentImageIndex].classList.add('active');
    }

    setInterval(showNextGalleryImage, 5000);

    // Hentikan video dan musik saat meninggalkan halaman
    document.addEventListener("visibilitychange", () => {
      const videos = document.querySelectorAll("video");
      const audio = document.getElementById('background-music');
      if (document.hidden) {
        videos.forEach(video => video.pause());
        audio.pause();
      } else {
        videos.forEach(video => video.play());
        audio.play().catch(error => console.error("Gagal memutar musik:", error));
      }
    });
  </script>
</body>
</html>
